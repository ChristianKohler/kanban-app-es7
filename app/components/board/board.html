<div class="board">
  <div class="board-title">
    <h2>{{board.board.title}} <small><i class="fa fa-lock"></i> Private</small></h2>
  </div>
  <div class="lists">
    <list class="list" ng-repeat="list in board.board.lists" data-id="list.id"></list>
    <div class="new-list">
      <button class="pure-button">Add new list</button>
    </div>
  </div>
</div>
